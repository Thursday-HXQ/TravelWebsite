<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>游厦门</title>
	<link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/common.css">
	<script src="./js/axios.js"></script>
	<script src="./js/vue.min.js"></script>
	<style>
		.login-wra .nav > li > a:hover ,
		.nav .open>a {
			text-decoration: none;
			background-color: inherit!important;
		}

	</style>
</head>

<body>
	<div class="top-bar">
		<div>
			<div class="logo-wra">

			</div>
			<div class="menu-wra">
				<ul>
					<li class="active"><a href="/index.html">
							<h3>首页</h3>
						</a></li>
					<li><a href="/scenery.html">
							<h3>景区</h3>
						</a></li>
					<li><a href="/hotel.html">
							<h3>酒店</h3>
						</a></li>
					<li><a href="/blog.html">
							<h3>攻略</h3>
						</a></li>
					<li><a href="/store.html">
							<h3>美食</h3>
						</a></li>
				</ul>
			</div>
			<div class="login-wra" id="loginTop">
				<a href="/login.html" v-show="!isLogin">登录</a>
				<ul class="nav navbar-nav navbar-right" v-show="isLogin">
					<li><a href="#" >
							<img :src=" user.pic " alt="" style="width:50px;height:50px;border-radius:50%;">
						</a></li>
					<li class="dropdown" style="margin-top:20px;">
						<a href="#"   class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							{{user.username}}
							<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#" @click.prevent="loginOut" >登出</a></li>
							<li><a href="#" @click.prevent="goCheckUser">个人资料</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

	</div>

	<div id="myCarousel" class="carousel slide">
		<!-- 轮播（Carousel）指标 -->
		<!-- <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol> -->
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="./img/swiper1.jpeg" alt="First slide">
				<div class="carousel-caption">- 沙坡尾 -</div>
			</div>
			<div class="item">
				<img src="./img/swiper2.jpeg" alt="Second slide">
				<div class="carousel-caption">- 鼓浪屿 -</div>
			</div>
			<div class="item">
				<img src="./img/swiper3.jpeg" alt="Third slide">
				<div class="carousel-caption">- 增厝安 -</div>
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="center-wra" id="index">
		<div class="search-wra">
			<i class="glyphicon glyphicon-search search-btn"></i>
			<input type="text" id="search-inp"   @focus="goSearch" placeholder="景区/酒店/美食/攻略">
		</div>
		<div class="title-wra" >
			<div class="datetime">
				<h3>{{date}}</h3>
			</div>
			<div class="slogan">
				<h2>去厦门旅游。</h2>
				<h2>Travel to XiaMen.</h2>
			</div>
		</div>
	</div>
	<script src="./js/user.js"></script>
	<script src="./js/index.js"></script>

</body>

</html>
